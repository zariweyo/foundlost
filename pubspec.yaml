dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.10.0
  cloud_firestore: ^3.1.0
  flutter_bloc: ^7.3.3
  oauth2_client: ^2.3.0
  uuid: ^3.0.5
  get_it: ^7.2.0
