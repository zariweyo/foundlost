  flutter_i18n: ^0.30.0
  rxdart: ^0.27.3 
  image_picker: ^0.8.4+4
  geoflutterfire: 
    git: 
      url: https://github.com/giorgio79/GeoFlutterFire.git
  geocoding: ^2.0.1
  geolocator: ^8.0.1

